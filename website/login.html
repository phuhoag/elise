<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
   <link rel="stylesheet" href="login.css">
   
</head>


<body>

    <div class="container d-flex justify-content-center">
        <div class="login-container text-center">
            <h2 class="mb-4">Login</h2>
            <div class="social-icons mb-3">
                <a href="#"><i class="bi bi-facebook"></i></a>
                <a href="#"><i class="bi bi-google"></i></a>
                <a href="#"><i class="bi bi-twitter"></i></a>
                
            </div>
            <form>
                <div class="form-group mb-3 ">
                    <input type="text" class="form-control " placeholder="Username" required style="background-color: transparent; color: #fff;">
                </div>
                <div class="form-group mb-3">
                    <input type="password" class="form-control" placeholder="Password" required style="background-color: transparent; color: #fff;">
                </div>
                <div class="form-check mb-3">
                    <input type="checkbox" class="form-check-input" id="rememberMe">
                    <label class="form-check-label" for="rememberMe">Remember Me</label>
                </div>
                <button type="submit" class="btn btn-custom btn-block w-100">Login</button>
            </form>
            <div class="mt-3" >
                <p >Donâ€™t have an account? <a href="/bootstrap/couse/vadition.html">Sign Up</a></p>
                <p><a href="#">Forgot your password?</a></p>
            </div>
        </div>
    </div>
        
           

           

     <!--js-->   
<script src="/website/login.js"></script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.8.1/font/bootstrap-icons.min.css"></script>
    
</body>


</html>
